<html>
<head>
    <meta charset="UTF-8" />
    <title>Link Map图形化分析</title>
    <script language="JavaScript">
        function bytesToSize(bytes) {
            if (bytes > 1024) {
                bytes = Math.floor(bytes / 1024);
                sz = "KB";
            }
            if (bytes > 1024) {
                bytes = bytes / 1024;
                bytes = bytes.toFixed(2);
                sz = "M";
            }
            return bytes + ' ' + sz;
        };
    </script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    总计 <label id="total"> </label>
    <div id="container" style="width: 800px; height: 600px; margin: 0 auto"></div>
    <script language="JavaScript">
        $(document).ready(function () {
            var chart = {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            };
            var title = {
                text: ''
            };
            var tooltip = {
                formatter: function () {
                    return this.point.name+ ':' + bytesToSize(this.point.y)
                }
            };
            var plotOptions = {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    },
                    events: {
                        click: function (event) {
                            window.location.href = event.point.name;
                        }
                    }
                }
            };
            var series = [{
                type: 'pie',
                name: 'Browser share',
                data: __datalist__
            }];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.tooltip = tooltip;
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);


            var label = document.getElementById("total");
            var total = 0;
            for (let i = 0; i < series[0].data.length; i++) {
                total += series[0].data[i][1];
            }
            label.innerText = bytesToSize(total);
        });
    </script>
</body>
</html>
